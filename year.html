<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Olymp'IF</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="awesomplete/awesomplete.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="awesomplete/awesomplete.js" async></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <!-- include perso -->
    <link rel="stylesheet" href="style.css">
    <script src="js/autocomplete.js"></script>
    <script src="js/util.js"></script>
  </head>


  <body>
    <!-- nav bar -->
    <div class="navbar navbar-dark bg-dark">
      <div class="container-fluid justify-content-between">
        <div class="col text-left d-flex">
          <a href="index.html" class="navbar-brand"><strong>Home</strong></a>
        </div>
        <div class="col text-center">
          <h1 style="color:white">OLYMP'<i class="fa fa-trophy"></i>F</h1>
        </div>
        <div id="autocomplete" class="col autocomplete">
                <input id="recherche" class="form-control mdb-autocomplete" type="text" placeholder="Search an olympic athlete" value="" />
        </div>
        <div id="autocompleteEvent" class="col autocomplete">
            <input id="rechercheEvent" class="form-control mdb-autocomplete" type="text" placeholder="Event's year" value="" />
        </div>
      </div>
    </div>


    <!--Debut row -->
    <div class="container-fluid">
      <div class = "row text-center">
        <div class="col">
          <h1 id="year-name"></h1>
        </div>
      </div>

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Events</th>
          </tr>
        </thead>
        <tbody id="pic">
        </tbody>
      </table>

    </div>


    <script>
        var athleteURL = [];  
        var athleteList = [];
        var yearURL = [];  
        var yearList = [];
        var i = 1;

        readTextFile("requetes/getAllMedalist.txt", function(query) {
          var url = 'http://dbpedia.org/sparql/?default-graph-uri=http%3A%2F%2Fdbpedia.org&query='+ encodeURIComponent(query) +'&format=json';
          $.getJSON(url+"&callback=?", function(resultats) {
            resultats.results.bindings.forEach(function(element) {
              athleteURL.push(element.human.value);
              let name = element.name.value;
              if(name.includes("("))
                name = name.substring(0,name.indexOf("("));
              athleteList.push(name);
            });
            autocomplete(document.getElementById('recherche'), document.getElementById("autocomplete"), athleteList, rechercher);
            famousAthlete();
          });
        });

        readTextFile("requetes/getAllEvents.txt", function(query) {
            var url = 'http://dbpedia.org/sparql/?default-graph-uri=http%3A%2F%2Fdbpedia.org&query='+ encodeURIComponent(query) +'&format=json';
            var urlGame = "http://dbpedia.org/resource/";
            $.getJSON(url+"&callback=?", function(resultats) {
                resultats.results.bindings.forEach(function(element) {
                yearList.push(element.games.value);
                yearURL.push(urlGame+element.games.value);
              });
              autocomplete(document.getElementById('rechercheEvent'), document.getElementById("autocompleteEvent"), yearList, rechercher);

              var year = getUrlParameter('yearURL');
              var eventList = [];

              readTextFile("requetes/getByEventEvents.txt", function(query){
                query = query.replace('%ATHLETE%', '"' + yearList[yearURL.indexOf(year)].split(" ").join("_") + '"');
                $("#year-name").html(yearList[yearURL.indexOf(year)]);
                var queryUrl = 'http://dbpedia.org/sparql/?default-graph-uri=http%3A%2F%2Fdbpedia.org&query='+ encodeURIComponent(query) +'&format=json';
                $.getJSON(queryUrl+"&callback=?", function(resultats) {
                  resultats.results.bindings.forEach(function(element) {
                    eventList.push(element.event.value);
                  });
                  for(let i=0; i<eventList.length; ++i){
                    let event_name = eventList[i];
                    requestImageArray("requetes/getByEventImage.txt", "#pic", event_name, i, (elem) => {
                      request("requetes/getByEventLabel.txt", "#label"+i, event_name, (elem2) => {
                        label = elem2.label.value;
                        return label;
                      });
                      if(elem===undefined || elem===null){
                        return "https://societeenangleterre.com/wp-content/themes/consultix/images/no-image-found-360x260.png";
                      }else{
                        pic = elem.image.value;
                        return pic;
                      }
                    });
                  }
                });                  
              });
            });
          });

        function rechercherEvent() {
          var url = window.location.href.split('?')[0];
          var value = $('#rechercheEvent').val();
          var newUrl = "";
          newUrl = 'year.html' + '?yearURL=' + yearURL[yearList.indexOf(value)];
          window.location = newUrl;
        };
          
        function rechercher() {
            var url = window.location.href.split('?')[0];
            var athlete = $('#recherche').val();
            var index = athleteList.indexOf(athlete);
            var URL = athleteURL[index];

            var newUrl = 'athlete.html' + '?athleteURL=' + URL;
            window.location = newUrl;
        };


    </script>
  </body>


</html>
