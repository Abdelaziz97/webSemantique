<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Olymp'IF</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="awesomplete/awesomplete.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="awesomplete/awesomplete.js" async></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <!-- include perso -->
    <link rel="stylesheet" href="style.css">
    <script src="js/autocomplete.js"></script>
    <script src="js/util.js"></script>
  </head>


  <body>
    <!-- nav bar -->
    <div class="navbar navbar-dark bg-dark">
      <div class="container-fluid justify-content-between">
        <div class="text-left d-flex">
          <a href="index.html" class="navbar-brand"><strong>Home</strong></a>
        </div>
        <div class="col text-center">
          <h1 style="color:white">OLYMP'<i class="fa fa-trophy"></i>F</h1>
        </div>
        <div class="text-right">
          <div id="autocomplete" class="autocomplete">
            <input id="recherche" class="form-control mdb-autocomplete" type="text" placeholder="Event's year" value="" />
          </div>
        </div>
      </div>
    </div>


    <!--Debut row -->
    <div class="container-fluid">
      <div class = "row text-center">
        <div class="col">
          <h1 id="year-name"></h1>
        </div>
      </div>

      <table class="table table-striped table-bordered" id="table">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Events</th>
            <th scope="col">Abstract</th>
            <th scope="col">Gold</th>
            <th scope="col">Silver</th>
            <th scope="col">Bronze</th>
          </tr>
        </thead>
        <tbody id="pic">
        </tbody>
      </table>

    </div>


    <script>
        var yearURL = [];  
        var yearList = [];
        var i = 1;

        readTextFile("requetes/getAllEvents.txt", function(query) {
            var url = 'http://dbpedia.org/sparql/?default-graph-uri=http%3A%2F%2Fdbpedia.org&query='+ encodeURIComponent(query) +'&format=json';
            var urlGame = "http://dbpedia.org/resource/";
            $.getJSON(url+"&callback=?", function(resultats) {
                resultats.results.bindings.forEach(function(element) {
                yearList.push(element.games.value);
                yearURL.push(urlGame+element.games.value);
              });
              indexToDelete = yearList.indexOf("2016  Summer");
              yearList.splice(indexToDelete, 1);
              yearURL.splice(indexToDelete, 1);
              autocomplete(document.getElementById('recherche'), document.getElementById("autocomplete"), yearList, rechercher);

              var year = getUrlParameter('yearURL');
              var eventList = [];

              readTextFile("requetes/getByEventEvents.txt", function(query){
                query = query.replace('%ATHLETE%', '"' + yearList[yearURL.indexOf(year)].split(" ").join("_") + '"');
                $("#year-name").html(yearList[yearURL.indexOf(year)]);
                var queryUrl = 'http://dbpedia.org/sparql/?default-graph-uri=http%3A%2F%2Fdbpedia.org&query='+ encodeURIComponent(query) +'&format=json';
                $.getJSON(queryUrl+"&callback=?", function(resultats) {
                  resultats.results.bindings.forEach(function(element) {
                    eventList.push(element.event.value);
                  });
                  for(let i=0; i<eventList.length; ++i){
                    let event_name = eventList[i];
                    requestImageArray("requetes/getByEventImage.txt", "#pic", event_name, i, (elem) => {

                      request("requetes/getByEventLabel.txt", "#label"+i, event_name, (elem2) => {
                        label = elem2.label.value;
                        return label;
                      });

                      request("requetes/getByEventAbstract.txt", "#abstract"+i, event_name, (elem2) => {
                        abstract = elem2.abstract.value;
                        return abstract;
                      });

                      requestFromEvent("requetes/getByEventBronze.txt", "#bronzeRef"+i, event_name, (elem2) => {
                        if(elem2===undefined || elem2===null){
                          return "NOT FOUND";
                        }else{
                          bronze = elem2.label.value;
                          var URL = 'athlete.html' + '?athleteURL=' + elem2.bronze.value;
                          $("#bronzeRef"+i).attr("href", URL);
                          return bronze;
                        }
                      });

                      requestFromEvent("requetes/getByEventSilver.txt", "#silverRef"+i, event_name, (elem2) => {
                        if(elem2===undefined || elem2===null){
                          return "NOT FOUND";
                        }else{
                          silver = elem2.label.value;
                          var URL = 'athlete.html' + '?athleteURL=' + elem2.silver.value;
                          $("#silverRef"+i).attr("href", URL);
                          return silver;
                        }
                      });

                      requestFromEvent("requetes/getByEventGold.txt", "#goldRef"+i, event_name, (elem2) => {
                        if(elem2===undefined || elem2===null){
                          return "NOT FOUND";
                        }else{
                          gold = elem2.label.value;
                          var URL = 'athlete.html' + '?athleteURL=' + elem2.gold.value;
                          $("#goldRef"+i).attr("href", URL);
                          return gold;
                        }
                      });

                      if(elem===undefined || elem===null){
                        return "https://societeenangleterre.com/wp-content/themes/consultix/images/no-image-found-360x260.png";
                      }else{
                        pic = elem.image.value;
                        return pic;
                      }

                    });
                  }
                });                  
              });
            });
          });

          $('#bouton_recherche').click(rechercher);
          
          $('#table').click(function(event){
            /*var athlete = event.target.point.name;
            var index = athleteList.indexOf(athlete);
            var URL = athleteURL[index];
            var newUrl = 'athlete.html' + '?athleteURL=' + URL;
            window.location = newUrl;*/
          });

          function rechercher() {
            var url = window.location.href.split('?')[0];
            var year = $('#recherche').val();
            var index = yearList.indexOf(year);
            var URL = yearURL[index];

            var newUrl = 'year.html' + '?yearURL=' + URL;
            window.location = newUrl;
          };


    </script>
  </body>


</html>
