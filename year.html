<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Olymp'IF</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="awesomplete/awesomplete.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="awesomplete/awesomplete.js" async></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <!-- include perso -->
    <link rel="stylesheet" href="style.css">
    <script src="js/autocomplete.js"></script>
    <script src="js/util.js"></script>
  </head>


  <body>
    <!-- nav bar -->
    <div class="navbar navbar-dark bg-dark">
      <div class="container-fluid justify-content-between">
        <div class="text-left d-flex">
          <a href="index.html" class="navbar-brand"><strong>Home</strong></a>
        </div>
        <div class="col text-center">
          <h1 style="color:white">OLYMP'<i class="fa fa-trophy"></i>F</h1>
        </div>
        <div class="text-right">
          <div id="autocomplete" class="autocomplete">
            <button id="bouton_recherche" class="col-1 btn btn-success" type="submit"><i class="fa fa-search"></i></button>
            <input id="recherche" class="form-control mdb-autocomplete" type="text" placeholder="Event's year" value="" />
          </div>
        </div>
      </div>
    </div>


    <!--Debut row -->
    <div class="container-fluid">
      <div class = "row text-center">
        <div class="col">
          <h1 id="athlete-name"></h1>
        </div>
      </div>

      <div class = "row">      
        <div class = "col-9">
          <div class= "row">
            <div class="col">
              <h1> Description </h1>
              <div class = "text-left" id="abstract">
              </div>
            </div>
          </div>

          <div class = "row">
            <div class="col">
              <h1> Medals </h1>  
              <div id="medals">
                <div>
                  <h6> Gold : <i class="fa fa-trophy"></i></h6>
                  <ul id="gold">
                  </ul>
                </div>
                <div>
                  <h6> Silver : <i class="fa fa-medal"></i></h6>
                  <ul id="silver">
                  </ul>
                </div>
                <div>
                  <h6> Bronze : <i class="fas fa-frown"></i></h6>
                  <ul id="bronze">
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script>
        var yearURL = [];  
        var yearList = [];
        var i = 1;

        readTextFile("requetes/getAllEvents.txt", function(query) {
            var url = 'http://dbpedia.org/sparql/?default-graph-uri=http%3A%2F%2Fdbpedia.org&query='+ encodeURIComponent(query) +'&format=json';
            var urlGame = "http://dbpedia.org/resource/";
            $.getJSON(url+"&callback=?", function(resultats) {
                resultats.results.bindings.forEach(function(element) {
                yearList.push(element.games.value);
                yearURL.push(urlGame+element.games.value);
              });
              autocomplete(document.getElementById('recherche'), document.getElementById("autocomplete"), yearList, rechercher);

              var year = getUrlParameter('yearURL');
              var eventList = [];

              readTextFile("requetes/getByEventEvents.txt", function(query){
                query = query.replace('%ATHLETE%', '"' + yearList[yearURL.indexOf(year)].split(" ").join("_") + '"');
                var queryUrl = 'http://dbpedia.org/sparql/?default-graph-uri=http%3A%2F%2Fdbpedia.org&query='+ encodeURIComponent(query) +'&format=json';
                $.getJSON(queryUrl+"&callback=?", function(resultats) {
                  resultats.results.bindings.forEach(function(element) {
                    eventList.push(element.event.value);
                  });
                  var year_name = eventList[0];
                  console.log(year_name);
                  request("requetes/getByEventAbstract.txt", "#abstract", year_name, (elem) => { 
                    abstract = elem.abstract.value;
                    return abstract;
                  });
                });                  
              });
            });
          });

          $('#bouton_recherche').click(rechercher);
          
          function rechercher() {
            var url = window.location.href.split('?')[0];
            var year = $('#recherche').val();
            var index = yearList.indexOf(year);
            var URL = yearURL[index];

            var newUrl = 'year.html' + '?yearURL=' + URL;
            window.location = newUrl;
          };


    </script>
  </body>


</html>
